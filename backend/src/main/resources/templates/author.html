<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>作者办公中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <h1>欢迎使用学术论文管理系统</h1>
            <p class="lead">您好，<span th:text="${session.loginUser.userName}">作者姓名</span>。请选择您要进入的子系统：</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title">👤 个人信息管理系统</h2>
                    <p class="card-text">修改您的全名、邮箱、所属机构及研究方向。</p>
                    <a th:href="@{/author/profile}" class="btn btn-outline-primary btn-lg">进入系统</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100 shadow-sm border-success">
                <div class="card-body text-center">
                    <h2 class="card-title text-success">📄 稿件管理业务系统</h2>
                    <p class="card-text">提交新稿件、查询审稿进度、查看历史投稿记录。</p>
                    <a th:href="@{/author/manuscript/list}" class="btn btn-success btn-lg">进入系统</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 text-center">
        <a href="/author/logout" class="btn btn-secondary">退出安全登录</a>
    </div>
</div>
</body>
</html>
