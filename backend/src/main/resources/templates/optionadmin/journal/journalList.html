<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>期刊管理 · 编辑部管理员</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">期刊管理</h1>
        <div class="d-flex gap-2">
            <a href="/optionadmin" class="btn btn-outline-secondary btn-sm">&larr; 返回工作台</a>
            <a href="/optionadmin/journal/add" class="btn btn-primary btn-sm">+ 新增期刊</a>
        </div>
    </div>

    <!-- 简单提示 -->
    <p class="text-muted">
        这里展示系统中的所有期刊信息，您可以进行新增、编辑、删除和发布操作。
    </p>

    <!-- 搜索和筛选 -->
    <div class="card mb-3 bg-white shadow-sm">
        <div class="card-body">
            <form th:action="@{/optionadmin/journal}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label for="keyword" class="form-label">关键词搜索</label>
                    <input type="text" id="keyword" name="keyword" th:value="${keyword}" 
                           class="form-control form-control-sm" placeholder="输入名称或介绍关键词">
                </div>
                <div class="col-md-2">
                    <label for="status" class="form-label">状态筛选</label>
                    <select id="status" name="status" class="form-select form-select-sm">
                        <option value="">全部状态</option>
                        <option value="published" th:selected="${status == 'published'}">已发布</option>
                        <option value="draft" th:selected="${status == 'draft'}">草稿</option>
                    </select>
                </div>
                <div class="col-md-2 align-self-end">
                    <button type="submit" class="btn btn-primary btn-sm w-100">搜索</button>
                </div>
                <div class="col-md-1 align-self-end">
                    <a href="/optionadmin/journal" class="btn btn-outline-secondary btn-sm w-100">重置</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 期刊表格 -->
    <table class="table table-hover table-sm align-middle bg-white shadow-sm">
        <thead class="table-light">
        <tr>
            <th>期刊ID</th>
            <th>名称</th>
            <th>影响因子</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="journal : ${journalList}">
            <td th:text="${journal.journalId}">1</td>
            <td th:text="${journal.name}">示例期刊名称</td>
            <td th:text="${journal.impactFactor}">3.5</td>
            <td>
                <span th:if="${journal.status == 'published'}" class="badge bg-success">已发布</span>
                <span th:if="${journal.status == 'draft'}" class="badge bg-secondary">草稿</span>
            </td>
            <td th:text="${#temporals.format(journal.createTime, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
            <td th:text="${#temporals.format(journal.updateTime, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
            <td>
                <div class="btn-group btn-group-sm">
                    <a th:href="@{/optionadmin/journal/edit/{id}(id=${journal.journalId})}" class="btn btn-outline-primary">编辑</a>
                    <button type="button" class="btn btn-outline-danger" 
                            th:data-id="${journal.journalId}" onclick="confirmDelete(this)">删除</button>
                </div>
            </td>
        </tr>
        <tr th:if="${journalList.isEmpty()}">
            <td colspan="7" class="text-center py-4">暂无期刊数据</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                确定删除该期刊吗？此操作无法恢复。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <form id="deleteForm" method="post">
                    <button type="submit" class="btn btn-danger">确定删除</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmDelete(button) {
        const journalId = button.getAttribute('data-id');
        const deleteForm = document.getElementById('deleteForm');
        deleteForm.action = '/optionadmin/journal/delete/' + journalId;
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        deleteModal.show();
    }
</script>
</body>
</html>
