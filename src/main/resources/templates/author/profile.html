<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>个人信息管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; }
        .card { border-radius: 12px; border: none; }
        .card-header { border-radius: 12px 12px 0 0 !important; }
    </style>
</head>
<body class="bg-light d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold">
            <i class="bi bi-journal-bookmark-fill me-2"></i>学术论文管理系统-作者端
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#authorNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="authorNavbar">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-3">
                    <a class="nav-link text-light position-relative" th:href="@{/author/message/list}" title="消息中心">
                        <i class="bi bi-envelope-fill fs-5"></i>
                    </a>
                </li>

                <li class="nav-item me-3 border-end pe-3">
                    <a class="nav-link text-light" th:href="@{/author/profile}" title="账号设置">
                        <i class="bi bi-gear-fill fs-5"></i>
                    </a>
                </li>

                <li class="nav-item dropdown ms-2">
                    <span class="navbar-text text-light me-3">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${session.loginUser.userName}">作者姓名</span>
                    </span>
                    <a href="/author/logout" class="btn btn-outline-light btn-sm rounded-pill px-3">
                        <i class="bi bi-box-arrow-right me-1"></i>退出登录
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="flex-grow-1">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>错误：</strong> <span th:text="${error}">错误消息</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>成功：</strong> <span th:text="${msg}">成功消息</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div class="card shadow">
                    <div class="card-header bg-dark text-white p-3">
                        <h5 class="mb-0">账号信息设置</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/author/profile/update}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">账号名</label>
                                    <input type="text" name="userName" class="form-control"
                                           th:value="${user.userName}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">全名</label>
                                    <input type="text" name="fullName" class="form-control"
                                           th:value="${user.fullName}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">邮箱</label>
                                <input type="email" name="email" class="form-control"
                                       th:value="${user.email}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">单位</label>
                                <input type="text" name="company" class="form-control"
                                       th:value="${user.company}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">研究方向</label>
                                <input type="text" name="investigationDirection" class="form-control"
                                       th:value="${user.investigationDirection}">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">修改密码</label>
                                <input type="password"
                                       name="password"
                                       id="passwordInput"
                                       class="form-control"
                                       placeholder="若不修改请留空"
                                       minlength="8"
                                       oninput="checkPasswordLength(this)">
                                <div id="passwordHelp" class="form-text text-danger" style="display:none;">
                                    密码长度不足 8 位！
                                </div>
                            </div>

                            <script>
                                function checkPasswordLength(input) {
                                    const helpText = document.getElementById('passwordHelp');
                                    if (input.value.length > 0 && input.value.length < 8) {
                                        helpText.style.display = 'block';
                                    } else {
                                        helpText.style.display = 'none';
                                    }
                                }
                            </script>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/author}" class="btn btn-outline-secondary px-4">返回稿件列表</a>
                                <button type="submit" class="btn btn-primary px-4">保存修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="py-4 mt-auto">
    <p class="text-center text-muted small mb-0">
        © 2026 学术论文管理系统 · 作者
    </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
