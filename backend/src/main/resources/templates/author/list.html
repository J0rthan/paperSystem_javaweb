<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>稿件管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .table-container { background: white; border-radius: 10px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .status-badge { padding: 5px 10px; border-radius: 15px; font-size: 0.85rem; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="table-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold text-success"><i class="bi bi-file-earmark-text"></i> 我的稿件记录</h2>
        <p class="text-muted mb-0">您好，<span class="fw-bold" th:text="${session.loginUser.userName}">作者</span>，以下是您的投稿列表。</p>
      </div>
      <div class="btn-group">
        <a th:href="@{/author}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> 返回上一级
        </a>
        <a th:href="@{/author/manuscript/submit}" class="btn btn-primary">
          <i class="bi bi-plus-lg"></i> 我要投稿
        </a>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th>稿件 ID</th>
          <th>标题</th>
          <th>投稿时间</th>
          <th>当前状态</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${papers}">
          <td class="fw-bold" th:text="${'# ' + p.manuscriptId}"></td>
          <td th:text="${p.title}" style="max-width: 300px;" class="text-truncate"></td>
          <td th:text="${#temporals.format(p.submitTime, 'yyyy-MM-dd HH:mm')}"></td>
          <td>
                        <span class="badge rounded-pill"
                              th:classappend="${p.status == 'Accept'} ? 'bg-success' : (${p.status == 'Reject'} ? 'bg-danger' : 'bg-warning text-dark')"
                              th:text="${p.status}">
                        </span>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(papers)}">
          <td colspan="5" class="py-5 text-center text-muted">
            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
            暂无任何投稿记录
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<p class="text-center mt-4 text-muted small">
  © 2025 学术论文管理系统 · 作者
</p>

</body>
</html>
