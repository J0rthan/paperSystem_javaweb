<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .card { border-radius: 12px; border: none; }
        .card-header { border-radius: 12px 12px 0 0 !important; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>错误：</strong> <span th:text="${error}">错误消息</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>成功：</strong> <span th:text="${msg}">成功消息</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow">
                <div class="card-header bg-dark text-white p-3">
                    <h5 class="mb-0">⚙️ 账号信息设置</h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/author/profile/update}" method="post">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">登录账号</label>
                                <input type="text" name="userName" class="form-control"
                                       th:value="${user.userName}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">真实姓名</label>
                                <input type="text" name="fullName" class="form-control"
                                       th:value="${user.fullName}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">电子邮箱</label>
                            <input type="email" name="email" class="form-control"
                                   th:value="${user.email}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">所属机构</label>
                            <input type="text" name="company" class="form-control"
                                   th:value="${user.company}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">研究方向</label>
                            <input type="text" name="investigationDirection" class="form-control"
                                   th:value="${user.investigationDirection}">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">重置密码</label>
                            <input type="password" name="password" class="form-control"
                                   placeholder="不修改请留空">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/author}" class="btn btn-outline-secondary px-4">返回大盒子</a>
                            <button type="submit" class="btn btn-primary px-4">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center mt-4 text-muted small">
                © 2025 学术论文管理系统 · 个人中心
            </p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
