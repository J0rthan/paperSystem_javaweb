<html>
<head>
  <title>作者页</title>
</head>
<body>
<div class="container">
  <h2>欢迎您，<span th:text="${session.loginUser.userName}">作者</span></h2>

  <div style="margin: 20px 0;">
    <a href="/author/manuscript/submit" class="btn btn-primary">我要投稿 (Submit New Paper)</a>
  </div>

  <h3>我的稿件状态</h3>
  <table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
    <tr style="background-color: #f2f2f2;">
      <th>稿件 ID</th>
      <th>标题</th>
      <th>投稿时间</th>
      <th>当前状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${papers}">
      <td th:text="${p.manuscriptId}"></td>
      <td th:text="${p.title}"></td>
      <td th:text="${#temporals.format(p.submitTime, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${p.status}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(papers)}">
      <td colspan="4" style="text-center">暂无投稿记录</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
