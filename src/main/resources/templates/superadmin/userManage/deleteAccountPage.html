<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>删除账号页</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            background-color: #f6f7fb;
            color: #333;
            text-align: center;
        }

        /* 顶部功能按钮 */
        .tab-button {
            display: inline-block;
            margin: 20px 10px;
            padding: 8px 18px;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            background-color: #fff;
        }

        .tab-button.active {
            background-color: #eaeaea;
            font-weight: bold;
        }

        h2 {
            margin: 20px 0;
        }

        /* 表格居中 */
        table {
            margin: 0 auto 30px;
            border-collapse: collapse;
            background-color: #fff;
            min-width: 600px;
        }

        th, td {
            padding: 10px 16px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f0f2f5;
            font-weight: bold;
        }

        /* 删除按钮 */
        input[type="submit"] {
            padding: 4px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<a href="/superadmin/userManage/createAccountPage" class="tab-button active">创建账号</a>
<a href="/superadmin/userManage/deleteAccountPage" class="tab-button">删除账号</a>
<a href="/superadmin/userManage/modifyAccountPage" class="tab-button">修改账号</a>

<h2>用户列表</h2>

<table>
    <tr>
        <th>账号</th>
        <th>姓名</th>
        <th>账号类型</th>
        <th>操作</th>
    </tr>

    <tr th:each="user : ${userList}">
        <td th:text="${user.getUserName()}"></td>
        <td th:text="${user.getFullName()}"></td>
        <td th:text="${user.getUserType()}"></td>
        <td>
            <form th:action="@{/superadmin/userManage/deleteAccount}" method="post"
                  onsubmit="return confirm('确认删除该用户？此操作不可恢复');">
                <input type="hidden" name="userId" th:value="${user.userId}">
                <input type="submit" value="删除">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
