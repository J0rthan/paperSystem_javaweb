<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>权限管理模块页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- 仅用于本页表格展示的补充样式（不影响你的路径/表单等核心代码） -->
    <style>
        .perm-wrap{
            width: min(1100px, 92vw);
            margin: 18px auto 0;
        }
        .perm-title{
            text-align:center;
            margin: 6px 0 14px;
            font-size: 18px;
            font-weight: 700;
        }
        .perm-table{
            width:100%;
            border-collapse:collapse;
            background:#fff;
        }
        .perm-table th, .perm-table td{
            border:1px solid #000;
            padding:14px 10px;
            text-align:center;
            vertical-align:middle;
            font-size:18px;
        }
        .perm-table th:first-child,
        .perm-table td:first-child{
            text-align:center;
            font-size:22px;
            font-weight:700;
            width: 260px;
            white-space:nowrap;
        }
        .icon{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width:36px;
            height:36px;
            border-radius:6px;
            font-weight:800;
            line-height:1;
            user-select:none;
        }
        .ok{
            background:#000;
            color:#fff;
            font-size:22px;
        }
        .no{
            color:#000;
            font-size:26px;
        }
        .warn{
            display:inline-flex;
            align-items:center;
            gap:10px;
            justify-content:center;
            white-space:nowrap;
            font-size:18px;
        }
        .warn .tri{
            width:0;height:0;
            border-left:18px solid transparent;
            border-right:18px solid transparent;
            border-bottom:32px solid #f2c200;
            position:relative;
            top:-2px;
        }
        .warn .tri:after{
            content:"!";
            position:absolute;
            left:-4px;
            top:8px;
            font-weight:900;
            color:#000;
        }
    </style>
</head>
<body>
<div class="app">
    <header class="app-header">
        <h1>权限管理模块</h1>
    </header>

    <!-- 权限矩阵表（按你截图的数据写入） -->
    <div class="perm-wrap">
        <div class="perm-title">权限列表</div>

        <table class="perm-table" aria-label="权限矩阵">
            <thead>
            <tr>
                <th>功能模块</th>
                <th>作者</th>
                <th>审稿人</th>
                <th>编辑</th>
                <th>主编（EIC）</th>
                <th>管理员</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>提交新稿件</td>
                <td><span class="icon ok">✓</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
            </tr>

            <tr>
                <td>查看所有稿件</td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon ok">✓</span></td>
                <td><span class="icon ok">✓</span></td>
            </tr>

            <tr>
                <td>邀请/指派人员</td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon ok">✓</span></td>
                <td><span class="icon ok">✓</span></td>
                <td><span class="icon ok">✓</span></td>
            </tr>

            <tr>
                <td>查看审稿人身份</td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon ok">✓</span></td>
                <td><span class="icon ok">✓</span></td>
                <td><span class="icon ok">✓</span></td>
            </tr>

            <tr>
                <td>填写审稿意见</td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon ok">✓</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
            </tr>

            <tr>
                <td>做出录用/拒稿决定</td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td>
                    <span class="warn">
                        <span class="tri" aria-hidden="true"></span>
                        <span>（仅建议）</span>
                    </span>
                </td>
                <td><span class="icon ok">✓</span></td>
                <td><span class="icon no">✕</span></td>
            </tr>

            <tr>
                <td>修改系统配置</td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon no">✕</span></td>
                <td><span class="icon ok">✓</span></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
