<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主编工作台 · 权限总览</title>
    <meta http-equiv="refresh" content="0;url=/chiefeditor/manuscripts">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        .page-title { font-weight: 700; }
        .card-icon { font-size: 2.2rem; }
        .redirect-message {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="redirect-message">
        <h1 class="page-title">主编工作台</h1>
        <p class="lead">正在跳转到稿件管理页面...</p>
        <p class="text-muted">
            如果没有自动跳转，请点击下面的链接：
        </p>
        <a th:href="@{/chiefeditor/manuscripts}" class="btn btn-primary btn-lg">
            <i class="bi bi-file-text"></i> 进入稿件管理
        </a>
        <div class="mt-4">
            <a th:href="@{/chiefeditor/profile}" class="btn btn-outline-secondary btn-sm me-2">
                个人设置
            </a>
            <a href="/chiefeditor/logout" class="btn btn-secondary btn-sm">
                退出登录
            </a>
        </div>
    </div>
</div>
</body>
</html>
