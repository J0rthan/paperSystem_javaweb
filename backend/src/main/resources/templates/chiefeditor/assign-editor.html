<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分配编辑 · 主编</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">分配编辑</h1>
        <a href="/chiefeditor" class="btn btn-outline-secondary btn-sm">返回工作台</a>
    </div>

    <table class="table table-hover table-sm bg-white align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>作者</th>
            <th>提交时间</th>
            <th>指派</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${manuscripts}">
            <td th:text="${m.manuscriptId}">1</td>
            <td th:text="${m.title}">标题</td>
            <td th:text="${m.authorList}">作者</td>
            <td th:text="${#temporals.format(m.submitTime, 'yyyy-MM-dd HH:mm')}">时间</td>
            <td>
                <form th:action="@{/chiefeditor/assign-editor/do}" method="post" class="d-flex gap-1">
                    <input type="hidden" name="manuscriptId" th:value="${m.manuscriptId}"/>
                    <select class="form-select form-select-sm" name="editorId" required>
                        <option value="" disabled selected>选择编辑</option>
                        <option th:each="e : ${editors}"
                                th:value="${e.userId}"
                                th:text="${e.fullName} + ' (' + ${e.userName} + ')'">
                            编辑
                        </option>
                    </select>
                    <button class="btn btn-primary btn-sm" type="submit">指派</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
