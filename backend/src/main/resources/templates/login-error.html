<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录失败 - 学术论文管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            max-width: 500px;
            width: 100%;
        }
        
        .error-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .error-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .error-body {
            padding: 40px;
            text-align: center;
        }
        
        .btn-retry {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            margin-top: 20px;
        }
        
        .btn-home {
            padding: 10px 25px;
            border-radius: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-header">
                <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                <h2 th:text="${errorTitle}">登录失败</h2>
            </div>
            <div class="error-body">
                <p class="lead text-muted mb-4" th:text="${errorMessage}">
                    登录过程中出现错误，请重试。
                </p>
                
                <div class="d-grid gap-2">
                    <a href="/" class="btn btn-primary btn-retry">
                        <i class="bi bi-arrow-clockwise"></i> 返回登录
                    </a>
                    <a href="/index" class="btn btn-outline-secondary btn-home">
                        <i class="bi bi-house"></i> 返回主页
                    </a>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> 
                        如果问题持续存在，请联系系统管理员
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
