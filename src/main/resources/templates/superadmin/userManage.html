<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>用户管理模块页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* 整体居中 */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;      /* 水平居中 */
            justify-content: center;  /* 垂直居中 */
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            background-color: #f6f7fb;
        }

        /* 标题 */
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        /* 按钮区 */
        nav {
            display: flex;
            gap: 16px;
        }

        nav a {
            padding: 10px 22px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
        }

        nav a:hover {
            background-color: #eaeaea;
        }

        nav a.active {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }
    </style>
</head>

<body>

<h1>用户管理模块页</h1>

<nav>
    <a href="/superadmin/userManage/createAccountPage" class="active">创建账号</a>
    <a href="/superadmin/userManage/deleteAccountPage">删除账号</a>
    <a href="/superadmin/userManage/modifyAccountPage">修改账号</a>
</nav>

</body>
</html>
