<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>审稿人页</title>
    <style>
        /* 整个页面内容居中 */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;      /* 水平居中 */
            background-color: #f6f7fb;
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        }

        /* 顶部标题居中 */
        header {
            margin-top: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* 导航整体居中 */
        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav li {
            margin: 12px 0;
        }

        /* 按钮样式 */
        nav a {
            display: inline-block;
            width: 200px;
            padding: 12px 0;

            text-align: center;       /* 按钮中文字居中 */
            text-decoration: none;
            font-size: 15px;
            color: #333;

            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 8px;

            transition: background-color 0.2s ease,
            box-shadow 0.2s ease;
        }

        nav a:hover {
            background-color: #e6f0ff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        }

        /* 退出登录按钮区分一下（可选） */
        nav a[href*="logout"] {
            background-color: #fff0f0;
            border-color: #fca5a5;
        }
    </style>
</head>

<body>
<!-- 顶部区域 -->
<header>
    <h1>审稿人后台管理系统</h1>
</header>

<!-- 主体布局：左侧菜单 + 右侧内容 -->
<main>
    <section aria-label="系统导航">
        <nav>
            <ul>
                <li><a href="/reviewer/pendingView">待审稿件</a></li>
                <li><a href="/reviewer/reviewJobs">我的审稿任务</a></li>
                <li><a href="/reviewer/ClientMessagesPage">我的消息</a></li>
                <li><a href="reviewer/EmailMessagesPage">邮件箱</a></li>
                <li><a href="/reviewer/logout">退出登录</a></li>
            </ul>
        </nav>
    </section>
</main>
</body>
</html>
