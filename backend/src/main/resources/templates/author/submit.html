<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${manuscript?.manuscriptId != 0 and manuscript != null} ? '修改稿件' : '新建投稿'">投稿管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; }
        .form-card { background: white; border-radius: 15px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 30px; margin-bottom: 50px; }
        .form-label { font-weight: 600; color: #495057; }
        .btn-submit { padding: 10px 30px; border-radius: 25px; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="form-card">
                <div class="d-flex align-items-center mb-4 border-bottom pb-3">
                    <i class="bi bi-file-earmark-text fs-2 text-primary me-3"></i>
                    <div>
                        <h2 class="fw-bold mb-0" th:text="${manuscript?.manuscriptId != 0 and manuscript != null} ? '修改草稿' : '新建投稿项目'">投稿</h2>
                        <p class="text-muted mb-0">请填写以下信息。您可以随时保存草稿，稍后继续填写。</p>
                    </div>
                </div>

                <form th:action="@{/author/manuscript/doSubmit}" method="post">
                    <input type="hidden" name="manuscriptId" th:value="${manuscript?.manuscriptId}">

                    <div class="mb-4">
                        <label class="form-label">论文标题</label>
                        <input type="text" name="title" class="form-control form-control-lg"
                               placeholder="请输入您的论文题目..."
                               th:value="${manuscript?.title}">
                        <div class="form-text">提示：正式提交前，标题必须填写。</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">作者列表</label>
                        <input type="text" name="authorList" class="form-control"
                               placeholder="多个作者请用分号分隔，例如：张三; 李四"
                               th:value="${manuscript?.authorList}">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">摘要 (Abstract)</label>
                        <textarea name="abstractText" class="form-control" rows="6"
                                  placeholder="请输入300字以内的学术摘要..."
                                  th:text="${manuscript?.abstractText}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">关键词 (Keywords)</label>
                        <input type="text" name="keywords" class="form-control"
                               placeholder="关键词之间请用逗号分隔"
                               th:value="${manuscript?.keywords}">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-5 pt-4 border-top">
                        <a th:href="@{/author/manuscript/list}" class="btn btn-link text-secondary text-decoration-none">
                            <i class="bi bi-arrow-left"></i> 取消并返回列表
                        </a>

                        <div class="d-flex gap-3">
                            <button type="submit" name="action" value="save" class="btn btn-outline-secondary btn-submit">
                                <i class="bi bi-save"></i> 保存草稿
                            </button>
                            <button type="submit" name="action" value="submit" class="btn btn-primary btn-submit shadow">
                                <i class="bi bi-send"></i> 正式提交稿件
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<p class="text-center mt-4 text-muted small">
    © 2025 学术论文管理系统 · 作者
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
