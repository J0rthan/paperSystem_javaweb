<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章与专刊 - 学术期刊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --ieee-blue: #00629B;
            --ieee-orange: #FF6F00;
            --text-dark: #333;
            --text-muted: #666;
            --border-color: #ddd;
            --bg-light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', 'Arial', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-dark);
            background: #fff;
        }

        .navbar {
            border-bottom: 2px solid var(--ieee-blue);
            padding: 0.5rem 0;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--ieee-blue) !important;
        }

        .nav-link {
            font-size: 0.9rem;
            padding: 0.5rem 1rem !important;
            color: var(--text-dark) !important;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--ieee-blue) !important;
            background: var(--bg-light);
        }

        .page-header {
            background: var(--ieee-blue);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 1.5rem;
        }

        .page-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .page-header p {
            font-size: 0.95rem;
            margin: 0.5rem 0 0 0;
        }

        .container {
            max-width: 1200px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--ieee-blue);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--ieee-blue);
        }

        .article-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .article-table thead {
            background: var(--ieee-blue);
            color: white;
        }

        .article-table th {
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            border: 1px solid #004d7a;
        }

        .article-table td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .article-table tbody tr:hover {
            background: var(--bg-light);
        }

        .article-table a {
            color: var(--ieee-blue);
            text-decoration: none;
        }

        .article-table a:hover {
            text-decoration: underline;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }

        .btn {
            font-size: 0.85rem;
            padding: 0.4rem 1rem;
            border-radius: 4px;
        }

        .btn-primary {
            background: var(--ieee-blue);
            border-color: var(--ieee-blue);
        }

        .btn-primary:hover {
            background: #004d7a;
            border-color: #004d7a;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
            font-size: 0.8rem;
        }

        .footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
        <a class="navbar-brand" href="/index">
            <i class="bi bi-journal-text"></i> 学术期刊
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/index">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="/about-journal">关于期刊</a></li>
                <li class="nav-item"><a class="nav-link" href="/submit">论文发表</a></li>
                <li class="nav-item"><a class="nav-link active" href="/articles">文章与专刊</a></li>
                <li class="nav-item"><a class="nav-link" href="/guide">用户指南</a></li>
                <li class="nav-item"><a class="nav-link" href="/index#login">登录</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 页面标题 -->
<section class="page-header">
    <div class="container">
        <h1>文章与专刊</h1>
        <p>浏览已发表的学术论文</p>
    </div>
</section>

<div class="container">
    <!-- 最新发表 -->
    <section id="latest-issues" class="mb-4">
        <h2 class="section-title">
            <i class="bi bi-clock-history"></i> 最新发表 (Latest Issues)
        </h2>
        <div th:if="${latestIssues != null and !latestIssues.isEmpty()}">
            <table class="article-table">
                <thead>
                    <tr>
                        <th style="width: 5%;">#</th>
                        <th style="width: 40%;">标题</th>
                        <th style="width: 20%;">作者</th>
                        <th style="width: 15%;">状态</th>
                        <th style="width: 20%;">发表日期</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="article, iterStat : ${latestIssues}">
                        <td th:text="${iterStat.count}">1</td>
                        <td>
                            <a href="#" th:href="@{'/articles/' + ${article.manuscriptId}}" th:text="${article.title}">论文标题</a>
                        </td>
                        <td th:text="${article.authorId}">作者ID</td>
                        <td>
                            <span class="badge bg-primary" th:text="${article.status}">Published</span>
                        </td>
                        <td th:if="${article.submitTime != null}" th:text="${#temporals.format(article.submitTime, 'yyyy-MM-dd')}">2024-01-01</td>
                        <td th:unless="${article.submitTime != null}">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="empty-state" th:if="${latestIssues == null or latestIssues.isEmpty()}">
            <p>暂无已发表的文章</p>
        </div>
    </section>

    <!-- 专刊 -->
    <section id="special-issues" class="mb-4" th:if="${specialIssues != null and !specialIssues.isEmpty()}">
        <h2 class="section-title">
            <i class="bi bi-collection"></i> 专刊 (Special Issues)
        </h2>
        <div class="empty-state">
            <p>专刊功能开发中</p>
        </div>
    </section>
</div>

<!-- 页脚 -->
<footer class="footer">
    <div class="container">
        <div>
            <span><i class="bi bi-journal-text"></i> 学术期刊</span>
            <span class="mx-2">|</span>
            <span>© 2025 学术期刊. 保留所有权利.</span>
            <span class="mx-2">|</span>
            <span><i class="bi bi-envelope"></i> support@papersystem.edu</span>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
