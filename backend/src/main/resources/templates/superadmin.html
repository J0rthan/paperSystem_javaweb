<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>超级管理员后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        /* 整页居中 */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;      /* 水平居中 */
            justify-content: center;  /* 垂直居中 */
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            background-color: #f6f7fb;
        }

        /* 标题区 */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            margin-bottom: 8px;
        }

        header p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        /* 按钮区 */
        nav {
            display: flex;
            gap: 16px;
        }

        nav a {
            padding: 10px 22px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
        }

        nav a:hover {
            background-color: #eaeaea;
        }

        nav a.active {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }
    </style>
</head>

<body>

<header>
    <h1>超级管理员后台</h1>
    <p>角色功能示范页（用户管理 / 权限管理 / 系统管理）</p>
</header>

<nav>
    <a href="/superadmin/userManage" class="active">用户管理</a>
    <a href="/superadmin/permissionManage">权限管理</a>
    <a href="/superadmin/systemManage">系统管理</a>
</nav>

</body>
</html>
